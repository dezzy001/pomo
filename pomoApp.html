    <!-- LOGIN SCREEN ####################################### -->
    <div id="login_div" class="main-div">
      <h3>PomoApp</h3>

        <input onkeypress="inputFieldEnter('login_button')" type="email" placeholder="Email..." id="email_field" />
        <input onkeypress="inputFieldEnter('login_button')" type="password" placeholder="Password..." id="password_field" />
        <button id="login_button" onclick="login()">Login</button>

      <button onclick="create_div()">Create an Account</button>
      <button onclick="skip()">Skip Login...</button>
    </div>

    <!-- Create accoutn SCREEN ####################################### -->
    <div id="create_div" class="main-div">
      <h3>PomoApp Account Creation</h3>

        <input onkeypress="inputFieldEnter('create_button')" type="email" placeholder="Email..." id="email_field_create" />
        <input onkeypress="inputFieldEnter('create_button')" type="password" placeholder="Password..." id="password_field_create" />
        <button id='create_button' onclick="create()">Create!</button>

      <button id="backButton" onclick="back()">Back</button>
    </div>

        <div id='timerStopButton' class='userButton'><i class="material-icons"> stop </i></div>
        <div id='timerResetButton' class='userButton'><i class="material-icons"> replay </i></div>

        <div onclick='settingsOn()' id='settingButton' class='userButton'>
          <i class="material-icons">settings</i>
        </div>
        <!-- <input name="timer" value='5' type ="number" id ="inputTimer"/> -->
