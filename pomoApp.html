<html>

    <meta charset="UTF-8">
    <title>Pomo</title>

  <body>


    <!-- Display the countdown timer in an element -->
    <div id = "timerBox"><p id="timerDisplay">TIMER:</p></div>

    <button id='timerButton'>Start</button>
    <button id='timerStopButton'>Stop</button>
    <button id='timerResetButton'>Reset</button>
    <div>
      <input name="timer" type ="number" id ="inputTimer"/>
    </div>


    <script>

    //global variables
    var display = document.getElementById('timerDisplay');
    var timerButton = document.getElementById('timerButton');
    var timerStopButton = document.getElementById('timerStopButton');
    var timerResetButton = document.getElementById('timerResetButton');
    var inputTimer = document.getElementById('inputTimer');
    var clicked = false;

    var t = function(){}
    //initial conditions
    init();


    //Clicking events---------------------------------
    timerButton.addEventListener("click", function(){
      startTimer(timerButton);
    });
    timerStopButton.addEventListener("click", function(){
      endTimer(timerButton);
    });

    timerResetButton.addEventListener("click",function(){
      resetTimer();
    });


    //functions------------------------------------
    function init(){
      timerStopButton.disabled = true;
      timerResetButton.disabled = true;
    }

    function startTimer(timerButton){
      if(inputTimer.value == ""){
        display.innerHTML = "ENTER TIME";
      }else if(!clicked){

        display.innerHTML = "STARTED";
        clicked = true;
        timerButton.textContent = 'Study';
        timerButton.disabled = true;
        timer();
        timerStopButton.disabled = false;
        timerResetButton.disabled = false;
      }

    }

    function endTimer(){
      clicked = false;
      timerButton.disabled = false;
      timerStopButton.disabled = true;
      timerResetButton.disabled = true;
      clearInterval(t);
      display.innerHTML='FINNISHED';
      beep();

    }

    function resetTimer(){
      clicked = false;
      display.innerHTML='RESTARTED';
      timerButton.disabled = true;
      timerStopButton.disabled = false;
      timerResetButton.disabled = false;
      clearInterval(t);
      timer();
    }

    function timer(){

        var sec = inputTimer.value;
        t = setInterval(function(){
          if(sec>59){
            display.innerHTML= Math.floor(sec/60) +' minutes';
          }else if(sec > 9){
            display.innerHTML=sec+'s';
          }else{
            display.innerHTML='0'+ sec+'s';
          }
            sec--;
            if (sec < 0) {
              endTimer();
            }
        }, 1000);
    }
