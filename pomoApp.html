    <!-- LOGIN SCREEN ####################################### -->
    <div id="login_div" class="main-div">
      <h3>PomoApp Login</h3>
      <input type="email" placeholder="Email..." id="email_field" />
      <input type="password" placeholder="Password..." id="password_field" />

      <button onclick="login()">Login to Account</button>
      <button onclick="create_div()">Create an Account</button>
      <button onclick="skip()">Skip Login...</button>
    </div>

    <!-- Create accoutn SCREEN ####################################### -->
    <div id="create_div" class="main-div">
      <h3>PomoApp Account Creation</h3>
      <input type="email" placeholder="Email..." id="email_field_create" />
      <input type="password" placeholder="Password..." id="password_field_create" />

      <button onclick="create()">Create!</button>
      <button id="backButton" onclick="back()">< Back</button>
    </div>

    <!-- Application SCREEN ####################################### -->
    <div id="user_div" class="loggedin-div">
      <!-- <h1 id="user_para">loading...</h1> -->

        <p id="timerDisplay">READY TO START!</p>
      </div>

      <div id ='button_div' class='button-div'>
        <button id='timerButton' class='userButton'>Start</button>
        <button id='timerStopButton' class='userButton'>Stop</button>

        <!-- <input name="timer" value='5' type ="number" id ="inputTimer"/> -->

        <button id='timerResetButton' class='userButton'>Reset</button>
        <button onclick='settingsOn()' id='settingButton' class='userButton'>Settings</button>

      </div>


  </div>
